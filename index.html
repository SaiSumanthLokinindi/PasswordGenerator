<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="passwordGeneratorBody">
    <main>
      <section class="password-container">
        <div class="password-text-container">
          <input type="text" class="password-text" id="password" value="" readonly>
          <button class="copy-btn" label="copy" onclick="copyPassword()"><img src="./assets/copy_icon.svg" /></button>
        </div>
        <div id="passwordStrengthText">Very Strong</div>
        <button label="Generate password" class="generate-btn" onclick="generatePassword()">Generate</button>
      </section>
      <section class="password-settings-container">
        <h3 class="password-settings-title">Password Settings</h3>
        <div class="password-settings-controls">
          <fieldset>
            <label for="passowrdLength">Length</label>
            <div class="password-length-range-input">
            <span>8</span>
            <div class="range-container">
            <div class="range-tooltip" id="rangeValue">32</div>
            <input
              type="range"
              id="passwordLength"
              value="20"
              min="8"
              max="32"
              name="Password Length"
              onchange="generatePassword()"
            /></div><span>32</span></div>
          </fieldset>
          <div class="password-filters-container" onchange="generatePassword()">
            <div class="password-filter-control"><label for="uppercaseFilter">Uppercase</label>
              <input id="uppercaseFilter" type="checkbox" checked>
            </div>
            <div class="password-filter-control"><label for="lowercaseFilter">Lowercase</label> 
              <input id="lowercaseFilter" type="checkbox" checked>
            </div>
            <div class="password-filter-control"><label for="numbersFilter">Numbers</label> 
              <input id="numbersFilter" type="checkbox" checked>
            </div>
            <div class="password-filter-control"><label for="symbolsFilter">Symbols</label> 
              <input id="symbolsFilter" type="checkbox">
            </div>
          </div>
          
        </div>
      </section>
    </main>
    <script src="script.js" async defer></script>
  </body>
</html>
